<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="styles.css">
    <title>test</title>
</head>
<body>
    <div class="answer_erea">
        <div class="ans_string" id="ans"></div>
    </div>
    <div class="container">
        <div class="item"><div class="init0">AC</div></div>
        <div class="item"><div class="init0">+/-</div></div>
        <div class="item"><div class="init0">%</div></div>
        <div class="item"><div class="init">รท</div></div>
    </div>
    <div class="container">
        <div class="item" id="7"><div class="num">7</div></div>
        <div class="item" id="8"><div class="num">8</div></div>
        <div class="item" id="9"><div class="num">9</div></div>
        <div class="item" id="x"><div class="init">x</div></div>
    </div>
    <div class="container">
        <div class="item" id="4"><div class="num">4</div></div>
        <div class="item" id="5"><div class="num">5</div></div>
        <div class="item" id="6"><div class="num">6</div></div>
        <div class="item" id="-"><div class="init">-</div></div>
    </div>
    <div class="container">
        <div class="item" id="1"><div class="num">1</div></div>
        <div class="item" id="2"><div class="num">2</div></div>
        <div class="item" id="3"><div class="num">3</div></div>
        <div class="item" id="plus"><div class="init">+</div></div>
    </div>
    <div class="container">
        <div class="zero" id="0"><div class="num">0</div></div>
        <div class="item" id="dot"><div class="num">.</div></div>
        <div class="item" id="equal"><div class="init">=</div></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
